<div [hidden]='submitted'>
    <legend>{{ legend }}</legend>

    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" novalidate>

        <div class='form-group'>
            <label for="title">Title</label>
            <input type='text' id="title" class='form-control' formControlName='title' required>
            <div *ngIf="formErrors.title" class="alert alert-danger"> {{ formErrors.title }}</div>
        </div>


        <div class='form-group'>
            <label for='author'>Author</label>
            <input type='text' id='author' class='form-control' formControlName='author' required>
            <div *ngIf="formErrors.author" class='alert alert-danger'> {{ formErrors.author }}</div>
        </div>


        <div class='form-group'>
            <label for='year'>Year</label>
            <input type='number' id='year' class='form-control' formControlName='year' required>
            <div *ngIf='formErrors.year' class='alert alert-danger'> {{ formErrors.year }}</div>
        </div>


        <div class='form-group'>
            <label for='pages'>Pages</label>
            <input type='number' id='pages' class='form-control' formControlName='pages' required>
            <div *ngIf='formErrors.pages' class='alert alert-danger'> {{ formErrors.pages }}</div>
        </div>


        <div class='form-group'>
            <label for='publisher'>Publisher</label>
            <input type='text' id='publisher' class='form-control' formControlName='publisher' required>
            <div *ngIf='formErrors.publisher' class='alert alert-danger'> {{ formErrors.publisher }}</div>
        </div>

        <button type='submit' class='btn btn-default' [disabled]='!bookForm.valid'>Submit</button>
        <button type="button" class="btn btn-default" (click)="resetForm()">Clear Form</button>
    </form>
</div>

<div>
    <book-submitted [book]="book" [(submitted)]="submitted"></book-submitted>
</div>
